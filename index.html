<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Restaurants - Google Maps Scraper</title>
    <meta name="description"
        content="Discover the best restaurants in Amsterdam with ratings, reviews, and detailed information scraped from Google Maps.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ğŸ½ï¸</span>
                <h1>Amsterdam Restaurants</h1>
            </div>

            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <div class="stat-value" id="totalRestaurants">0</div>
                    <div class="stat-label">Restaurants</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgRating">0</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalReviews">0</div>
                    <div class="stat-label">Reviews</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Controls -->
        <section class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="searchInput">ğŸ” Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name, address, or cuisine...">
                </div>

                <div class="control-group">
                    <label for="cuisineFilter">ğŸ´ Cuisine Type</label>
                    <select id="cuisineFilter">
                        <option value="">All Cuisines</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="minRating">â­ Minimum Rating</label>
                    <select id="minRating">
                        <option value="">Any Rating</option>
                        <option value="4.5">4.5+ Stars</option>
                        <option value="4.0">4.0+ Stars</option>
                        <option value="3.5">3.5+ Stars</option>
                        <option value="3.0">3.0+ Stars</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="sortBy">ğŸ“Š Sort By</label>
                    <select id="sortBy">
                        <option value="rating">Highest Rating</option>
                        <option value="reviews">Most Reviews</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="applyFilters">
                    âœ¨ Apply Filters
                </button>
                <button class="btn btn-secondary" id="resetFilters">
                    ğŸ”„ Reset
                </button>
            </div>
        </section>

        <section class="map-section">
            <div id="map" style="height: 800px !important;"></div>
        </section>

        <section class="filters-section">
            <div class="header-controls">
                <button id="reloadData" class="btn btn-secondary">
                    ğŸ”„ Reload Data
                </button>
                <button id="exportData" class="btn btn-primary">
                    ğŸ“¥ Export CSV
                </button>
            </div>
        </section>

        <!-- Results Info -->
        <div class="results-info">
            <div class="results-count">
                Showing <span id="resultsCount">0</span> restaurants
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState" style="display: none;">
            <div class="spinner"></div>
            <p>Loading restaurants...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">ğŸ½ï¸</div>
            <h2>No restaurants found</h2>
            <p>Try adjusting your filters or search criteria</p>
        </div>

        <!-- Restaurants Grid -->
        <div class="restaurants-grid" id="restaurantsGrid"></div>
    </main>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>

</html>
